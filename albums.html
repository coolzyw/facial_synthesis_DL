<html>
    <head>
        <title>Deep Learning</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body> 
        <div id="screen">
              <div class="head-bar">
                     <h1>Deep Learning Final Project: Facial Synthesis</h1>
              </div>


              <table>
                  <tr>

                    <td>
                        <br>
                        <div class="input-image">
                          <h2> Input Image</h2>
                        </div>

                      <form action="" class="filepath" enctype="multipart/form-data">
                        <img src="./img/question_mark.png" id="img_id" >
                        <br>
                        <br>
                        <input id="img_file" class="filepath" onchange="changepic(this)" type="file"><br>
                      </form>
                    </td>

                    <td>
                        <div class="input-feature">
                          <h2> Let's change! </h2>
                        </div>

                         <h4 class="feature_title"> Hair Color</h4>

                        <select id="hair" class="select-bar">
                          <option value="black">Black Hair</option>
                          <option value="blond">Blond Hair</option>
                          <option value="brown">Brown Hair</option>
                        </select>

                        <br>

                        <h4 class="feature_title"> Gender </h4>

                        <select id="gender" class="select-bar">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>

                        <h4 class="feature_title"> Age </h4>

                        <form style="margin-left: 100px;" action="" method="get"> 
                          <label><input type="checkbox" id="aging"/> aged </label>
                        </form> 

                        <br>
                        <br>

                        <input class="submit" type="submit" onclick="submitpic()" value="submit" /><br />

                    </td>

                    <td>

                        <h2 class="input-image"> Output Image</h2>
                        <img src="./img/question_mark.png" id="output_img_id" style="margin-left: 100px" width="380px" height="380px">

                    </td>

                  </tr>
                 <script src="dl.js"></script>
             </table>
   </body>
</html>
